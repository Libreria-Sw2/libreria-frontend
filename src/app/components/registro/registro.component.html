<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center">Libreria Ficct - Registro</h3>
                        <div class="form-group">
                          <label for="name">Nombre:</label>
                          <input type="text" name="name" id="name" [(ngModel)]="name" class="form-control">
                        </div>
                        <div class="form-row">
                          <div class="row">
                            <div class="col-md-6">
                              <label for="usuario">Usuario:</label>
                              <input type="text" name="usuario" id="usuario" [(ngModel)]="username" class="form-control">
                            </div>
                            <div class="col-md-6">
                              <label for="phone">Telefono:</label>
                              <input type="text" name="phone" id="phone" [(ngModel)]="phone" class="form-control">
                            </div>
                          </div>
                        <div class="form-group">
                          <label for="password">Contrase√±a:</label>
                          <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
                        </div>
                        </div>
                        <div class="form-group mt-2">
                            <div class="row">
                              <div class="col-md-6">
                                <label for="camara">Camara:</label><br>
                                <webcam
                                    [trigger]="invokeObservable"
                                    [width]="240" 
                                    [height]="240"
                                    [allowCameraSwitch]="false"
                                    (imageCapture)="captureImg($event)"
                                ></webcam>
                              </div>
                              <div class="col-md-6">
                                <label for="foto">Foto:</label><br>
                                <img [src]="webcamImage?.imageAsDataUrl" height="180px" />
                              </div>
                            </div>
                            <div class="mt-2" style="display: flex; justify-content: center;">
                              <button class="btn btn-danger" (click)="getSnapshot()">
                                Capturar Imagen
                              </button>
                            </div>
                            
                          </div>
                        <div class="form-group mt-4">
                            <button class="btn btn-primary" style="width: 100%;" (click)="registrarUsuario()">
                                Registrarse
                            </button>
                        </div>
                        <div id="register-link" class="text-right">
                            Ya estas Registrado? <a routerLink="/login" style="color: red">Logeate</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
